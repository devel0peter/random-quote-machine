<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="buttons-div">
            <input class="button" type="button" id="tweet-it" alt="Tweet this quote" name="tweet-it" value="Tweet it!">
            <input class="button" type="button" id="new-quote" alt="New quote" name="new-quote" value="New Quote!">
        </div>
        <div class="quote">
            <p class="quote-text"></p>
            <p class="quote-author"></p>
        </div>

        <div class="footer">
            <p>Created by developeter</p>
        </div>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
